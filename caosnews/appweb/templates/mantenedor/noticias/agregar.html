{% extends 'base_periodista.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido3 %}
  

  <div class="container my-5">

    <form id="formAddNoticia" action="" method="POST" enctype="multipart/form-data">
        <h1>
          Agregar Noticia
        </h1>
        
        {% csrf_token %}

        {{form | crispy}}

      
        <button type="submit" class="btn btn-success" > Agregar </button>
        <button type="reset" class="btn btn-primary" > Limpiar </button>

    </form>
  
  </div>

{% endblock %}
