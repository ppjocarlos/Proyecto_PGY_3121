{% extends 'base_admin.html' %}
{% load static %}
{% block contenido2 %}

    <div class="container my-5">
      <div class="row">
        <div class="col-8" style="margin: auto; margin-top: 10px">
          <div class="card">
            <div class="card-header text-center"><h2>Registro de usuario</h2></div>
            <div class="card-body">
              {{mensaje}}
              <form class="row" id="loginForm" action="" method="POST">
                {% csrf_token %}

                <div class="form-group">
                  <label for="rut">Rut:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="rut"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="nombre"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="nombre">Apellido:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="apellido"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="correo">Correo:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="correo"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="telefono">Telefono:</label>
                  <input
                    type="int"
                    class="form-control"
                    name="telefono"
                    required
                  />
                  <div class="form-group">
                    <label for="profesion">Profesi√≥n:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="profesion"
                      required
                    />
                </div>
                <div class="form-group">
                  <label for="nombre">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password1"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="nombre">Repita su Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password2"
                    required
                  />
                </div>
                <div class="col-12 my-3">
                  <button
                    type="submit"
                    style="width: 100%"
                    class="btn btn-primary">
                    Registrarme
                  </button>
                </div>
                <div class="col-12">
                    <a class="btn btn-danger" href="{% url 'vista_administrador' %}" style="width: 100%" >Cancelar</a>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
